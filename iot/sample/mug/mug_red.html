<!-- Mug Text -->
<script type="text/javascript">
    RED.nodes.registerType('mug-text',{
        category: 'mug',
        color: '#a6bbcf',
        defaults: {
            method: {value:"mugText"}
        },
        inputs:1,
        outputs:0,
        icon: "file.png",
        label: function() {
            return this.method||"mugText";
        }
    });
</script>

<script type="text/x-red" data-template-name="mug-text">
    <div class="form-row">
        <label for="node-input-method"><i class="icon-tag"></i> method</label>
        <input type="text" id="node-input-method" placeholder="method">
    </div>
</script>

<script type="text/x-red" data-help-name="mug-text">
    <p>IOT function sample</p>
</script>
