<!--IOT tunnel-->
<script type="text/x-red" data-template-name="iot-tunnel">
    <div class="form-row">
        <label for="node-input-choose"><i class="fa fa-list"></i> Output</label>
        <select type="text" id="node-input-choose" style="display: inline-block; width: 250px; vertical-align: top;">
            <option value="return">return value</option>
            <option value="callback">callback parameters</option>
        </select>
    </div>

    <div class="form-row" id="node-prop-callback">
        <label for="node-input-callbackArg">&nbsp;</label>callback id<input type="text" style="width:10px" id="node-input-callbackId">
        <label for="node-input-callbackArg">&nbsp;</label>arg id   <input type="text" style="width:10px" id="node-input-callbackArgId">        
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="iot-tunnel">
    <p>Transfer normal msg to iot output which can be exposed iot-output service </p>
    <p>Transfer iot-output to normal msg.payload</p>
</script>

<script type="text/javascript">
    function oneditprepare() {

        this.callbackArg = this.callbackArg || "[0][0]";

        if(this.choose === "callback") {
            // use callback
            $("#node-input-callbackId").val(this.callbackId);
            $("#node-input-callbackArgId").val(this.callbackArgId);
            $("#node-prop-callback").show();            
        } else {
            // use return
            $("#node-prop-callback").hide();
        }

        $("#node-input-choose").change(function(){
            var v = $("#node-input-choose").val();

            if(v === "callback") {
                $("#node-prop-callback").show();
            } else {
                $("#node-prop-callback").hide();
            }
        });
    };
    
    RED.nodes.registerType('iot-tunnel',{
        category: 'iot service',
        color: '#a6bbcf',
        defaults: {
            name: {value:"iot-tunnel"},
            choose: {value:"return"},
            callbackId: {value: 0},
            callbackArgId: {value: 0}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"iot-tunnel";
        },
        oneditprepare: oneditprepare
    });
</script>
