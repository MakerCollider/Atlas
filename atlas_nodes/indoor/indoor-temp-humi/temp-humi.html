<script type="text/javascript">
    RED.nodes.registerType('TempHumi', {
        category: 'Indoor',
        color: '#E2D96E',
        defaults: {
            name: {value: "Temperature & Humidity", required: false},
            interval: {value: "500", required: false}
        },
        inputs: 1,
        outputs: 2,
        icon: "light.png",
        label: function() {
            return this.name || "TempHumi";
        }
    });
</script>

<script type="text/x-red" data-template-name="TempHumi">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-interval"><i class="fa fa-tag"></i> Interval</label>
        <input type="number" id="node-input-interval">
    </div>
</script>

<script type="text/x-red" data-help-name="TempHumi">
<h3 id="温湿度传感节点">温湿度传感节点</h3>

<p>本节点是一个用于采集温湿度信息的节点</p>

<h4 id="参数配置">参数配置</h4>

<ol>
<li>Name：节点名称</li>
<li>Interval：定时器触发时间间隔</li>
</ol>

<h4 id="输入量">输入量</h4>

<ol>
<li>msg.payload：开关量</li>
</ol>

<h4 id="输出量">输出量</h4>

<ol>
<li>msg.payload：温度信息</li>
<li>msg1.payload：湿度信息</li>
</ol>

<h4 id="使用方法">使用方法</h4>

<ol>
<li>配置好节点的每个参数。</li>
<li>使用时，当输入<code>msg.payload</code>为1时。表示打开温湿度传感节点，节点会每个<code>Interval</code>时间间隔输出温湿度信息；否则，关闭温湿度传感节点，停止输出。</li>
</ol>
</script>
