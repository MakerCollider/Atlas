<script type="text/javascript">
    RED.nodes.registerType('Lcd', {
        category: 'Grove',
        color: '#E2D96E',
        defaults: {
            name: {value: "Lcd", required: false},
			R:{value:"255",required:true},
			G:{value:"255",required:true},
			B:{value:"255",required:true},
        },
        inputs: 1,
        outputs: 0,
        icon: "light.png",
        label: function() {
            return this.name || "Lcd";
        }
    });
</script>

<script type="text/x-red" data-template-name="Lcd">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
	<div class="form-row">
        <label for="node-input-R"><i class="fa fa-tag"></i> R</label>
        <input type="number" id="node-input-R">
    </div>
	<div class="form-row">
        <label for="node-input-G"><i class="fa fa-tag"></i> G</label>
        <input type="number" id="node-input-G">
    </div>
	<div class="form-row">
        <label for="node-input-B"><i class="fa fa-tag"></i> B</label>
        <input type="number" id="node-input-B">
    </div>
</script>

<script type="text/x-red" data-help-name="Lcd">
<h3 id="lcd节点">LCD节点</h3>

<p>本节点表示grove套件的LCD显示模块。</p>

<h4 id="参数配置">参数配置</h4>

<ol>
<li>Name：节点名称</li>
<li>R：红色值，范围0~255</li>
<li>G：绿色值，范围0~255</li>
<li>B：蓝色值，范围0~255</li>
</ol>

<h4 id="输入量">输入量</h4>

<ol>
<li>msg.payload：输入要显示的内容，可以为数字，字符或者符号组成的字符串。</li>
</ol>

<h4 id="输出量">输出量</h4>

<p>无</p>

<h4 id="使用方法">使用方法</h4>

<ol>
<li>配置好节点的每个参数，选择好LCD背光颜色。</li>
</ol>
</script>
